<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EdgeAI Idea Spark</title>
  <link rel="stylesheet" href="style.css">
  <!-- Material Design Lite CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">ðŸš€ EdgeAI Idea Spark</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content container">
        <p>Generate innovative AI business ideas for edge devices (IoT, embedded systems, etc.)</p>
        
        <div id="chat-container" class="mdl-shadow--2dp">
          <div id="messages"></div>
          <div id="loading-indicator" class="hidden">
            <div class="mdl-spinner mdl-js-spinner is-active"></div>
          </div>
        </div>

        <form id="prompt-form">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-group">
            <input class="mdl-textfield__input" type="text" id="prompt" autocomplete="off">
            <label class="mdl-textfield__label" for="prompt">e.g., 'Smart farming with AI sensors'</label>
          </div>
          <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Spark Ideas!
          </button>
          <button type="button" id="clear-chat" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
            Clear Chat
          </button>
        </form>
      </div>
    </main>
  </div>
  
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
